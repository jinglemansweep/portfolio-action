name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:coverage
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - name: Build full fixture via CLI (no documents)
        run: >
          node src/cli.js
          --data-dir test/fixtures/full
          --pages-dir test/fixtures/full/pages
          --blog-dir test/fixtures/full/blog
          --media-dir test/fixtures/full/media
          --output-dir _site
          --no-pdf --no-docx
      - name: Verify output structure
        run: |
          test -f _site/index.html
          test -f _site/404.html
          test -f _site/.nojekyll
          test -f _site/robots.txt
          test -f _site/sitemap.xml
          test -f _site/llms.txt
          test -f _site/data/site.json
          test -f _site/data/resume.json
          test -f _site/data/skills.json
          test -f _site/data/projects.json
          test -f _site/data/crossref.json
          test -f _site/data/i18n.json
          test -f _site/data/manifest.json
          test -f _site/data/blog/index.json
          test -f _site/data/blog/tags.json
          test -f _site/feed.xml
          echo "All expected output files present"

  documents:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - uses: browser-actions/setup-chrome@latest
      - name: Install Puppeteer
        run: npm install puppeteer && npx puppeteer browsers install chrome
      - name: Build with documents enabled
        run: >
          node src/cli.js
          --data-dir test/fixtures/full
          --pages-dir test/fixtures/full/pages
          --blog-dir test/fixtures/full/blog
          --media-dir test/fixtures/full/media
          --output-dir _site
      - name: Verify document output
        run: |
          test -f _site/resume.pdf
          test -f _site/resume.docx
          echo "Document generation verified"
